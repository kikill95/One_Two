<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>One_Two</title>
  <link href="node_modules/angular-material/angular-material.css" rel="stylesheet"/>
  <script src="node_modules/angular/angular.js" type="text/javascript"></script>
  <script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
  <script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
  <script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>
  <script src="scripts/index.js" type="text/javascript"></script>
</head>
<body ng-app="app" ng-controller="AppController" ng-cloak>
  <div layout="row" layout-padding layout-wrap layout-margin ng-cloak layout-align="space-around">
    <md-whiteframe class="padded" md-whiteframe="4" flex-sm="45" flex="100" flex-gt-sm="50" layout="column" layout-align="center center">
      <span>Задачи 1-2</span>
      <md-input-container>
        <label>Формула</label>
        <input type="text" ng-model="formula">
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="add()">
        Добавить новую переменную
      </md-button>
      <md-button class="md-raised md-warn" ng-click="removeLast()">
        Удалить последнюю переменную
      </md-button>
      <md-button class="md-raised md-accent" ng-click="calculate()">
        Посчитать по формуле
      </md-button>
    </md-whiteframe>
  </div>
  <md-divider></md-divider>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="variable in variables">
      <md-input-container>
        <label>Переменная</label>
        <input type="text" ng-model="variable[0]">
      </md-input-container>
      <md-input-container>
        <label>Значение</label>
        <input type="text" ng-model="variable[1]">
      </md-input-container>
    </md-list-item>
  </md-list>
</body>
</html>
